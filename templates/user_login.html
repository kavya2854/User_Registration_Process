<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Login Page</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="un">Usename</label>
            <input type="text" name="un" id="un"><br><br>
            <label for="pw">Password</label>
            <input type="password" name="pw" id="pw"><br><br>
            <button class="btn btn-primary" class="form-control">Register Here</button>
        </form>

        <a href="{% url 'reset_password' %}" class="btn btn-primary">Reset_password</a>
    </center>
</body>
</html>
