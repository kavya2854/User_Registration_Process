{% extends 'parent.html' %}

{% block title %}
<title>Change password</title>
{% endblock %}

{% block body_block %}
<center>
    <form  method="POST">
        {% csrf_token %}
        <label for="pw">Password</label>
        <input type="password" name="pw" id="pw"><br><br>
        <button class="btn btn-primary" class="form-control">Change Password</button>
    </form>
</center>
{% endblock %}
