{% extends 'parent.html' %}

{% block title %}
<title>Reset password</title>
{% endblock %}

{% block body_block %}
<center>
    <form  method="POST">
        {% csrf_token %}
        <label for="un">Username</label>
        <input type="text" name="un" id="un"><br><br>
        <label for="pw">Password</label>
        <input type="password" name="pw" id="pw"><br><br>
        <button class="btn btn-primary" class="form-control">Reset Password</button>
    </form>

</center>
{% endblock %}
